#
# A set of properties for the QA environment.
#

########### Database ###########

product=demo
demo.driverClassName=oracle.jdbc.driver.OracleDriver
demo.url=jdbc:oracle:thin:@10.10.10.10:1521:demo
demo.username=demo
demo.password=demo

########### Screen Shot ###########

screenshot.status = off

########### Slack ###########

slack.status = off
slack.files.upload.api = https://slack.com/api/files.upload
slack.token = xxxxxxxxxxxxx-xxxxxxxxxxx-xxxxxxxxxxxxxxx-xxxxxxxxxxxxxxxxxx
slack.webhook.url = https://hooks.slack.com/services/xxxxxxxxx/xxxxxxxxx/xxxxxxxxx
slack.display.name = Demo Bot
slack.send.channel = testForDemo
slack.send.user = demoUser

########### Selenium Grid ###########

selenium.grid.switch = off

########### Event Listener ###########

event.listener.switch = off
event.listener.log.switch = off

########### TestNG Listener ###########

# TestNG retry function
testNG.retry.switch = off
testNG.retry.maxRetry = 2
# all: retry all fails; exception: retry NoSuchElementException/TimeoutException; default: same as all
testNG.retry.retryType = exception

########### Global Parameter ###########

# max element waiting time
ELEMENT_WAIT_TIME = 20 

# Google
loginUrl = https://accounts.google.com/Login
logoutUrl  = https://accounts.google.com/Loginout

TOMCAT-LVS-IP = 10.10.10.10:8888

########### Test Account ###########

# Corporate login
corpUsername = helloworld
corpPassword = 123456
