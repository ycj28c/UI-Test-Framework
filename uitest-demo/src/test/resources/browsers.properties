#
# A set of properties for browsers on different platforms
#

################################ DO NOT EDIT - add a filter or pass in overrides ########################
# Supported Platforms
supportedOS=osx,linux,windows32,windows64

# Supported browsers per platform
supportedBrowsers.osx=chrome,firefox,safari,headless
supportedBrowsers.linux=chrome,firefox,headless
supportedBrowsers.windows32=chrome,firefox,ie,headless
supportedBrowsers.windows64=chrome,firefox,ie,headless

# Supported browser drivers per platform 
osx.chrome.system.properties=webdriver
osx.chrome.webdriver.key=webdriver.chrome.driver
osx.chrome.webdriver.value=${osx.chromedriver}

osx.firefox.system.properties=bindir
osx.firefox.bindir.key=webdriver.firefox.bin
osx.firefox.bindir.value=${osx.firefox}

# Windows 
windows64.chrome.system.properties=webdriver
windows64.chrome.webdriver.key=webdriver.chrome.driver
windows64.chrome.webdriver.value=${win32.chromedriver}

windows64.firefox.system.properties=bindir
windows64.firefox.bindir.key=webdriver.firefox.bin

windows64.ie.system.properties=bindir
windows64.ie.bindir.key=webdriver.ie.driver
windows64.ie.bindir.value=${win32.iedriver}
windows64.firefox.bindir.value=${win32.firefox}

